name: Deply to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Elm
      - uses: JorelAli/setup-elm@v1
        with:
          elm-version: 0.19.1
      # Build the site into ./site
      - name: Build Elm
        run: |
          mkdir -p site
          elm make src/Main.elm --optimize --output=site/app.js
          cp index.html site/
          cp -r images site/ || true
          touch site/.nojekyll

      # Package the site as a Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
